        <table id="pointsTable">
        <thead>
          <tr>
            <th>Rank</th>

            <th>College</th>
            <th>Points</th>

    <script>
        function addToTable(data) {
        var rank=0;
        var lastPoints = -1;
          data.forEach(contributor => {
            name=contributor.username;
            points= contributor.totalPoints;
            fullname= contributor.name;
            college= contributor.college;
            if(points!=lastPoints){
              rank++;
              lastPoints= points;
            }
            var markup = "<tr><td>"+ rank + "</td><td> " + "&nbsp;" + name + "</td><td> " + "&nbsp;" + fullname + "</td><td> " + "&nbsp;" + college + "</td><td> " + "&nbsp;" + points + "</td></tr>";
            $("table tbody").append(markup);
          });
        }
        async function getData(){
            const res = await fetch('https://opencode-leaderboard-homewardgamer.koyeb.app/get-all-data/?page=1')
            .then(res=>res.json())
            .then(data =>{
              console.log(data)
              document.querySelector(".loading").style.display = "none" //stop the load
              addToTable(data.data)
            });
          }
        getData();
    </script>
